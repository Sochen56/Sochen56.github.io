<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>123</title>
<meta charset="utf-8">
<style>
#slide_photo{
    height: 720px;
    width: 1280px;
}
</style>
</head>
<body>
    <img id="slide_photo" src="img/945950.jpg">
    <script>
        var i=0;
        var arr=new Array();

        arr[0]="img/nbaball.jpg";
        arr[1]="img/lol.jpg";
        arr[2]="img/osakacherrblossom-2-2.jpg";
        function slide_photos(){
            var photos = document.getElementById("slide_photo");

            if(i==arr.length-1){
                i=0;
            }
            else{
              i+=1;
        }
        photos.src=arr[i];
    }
    setInterval("slide_photos()",2000);
    </script>
</body>
</html>
